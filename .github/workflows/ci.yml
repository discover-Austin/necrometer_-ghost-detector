name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  server-tests:
    name: Server tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install server deps
        working-directory: ./server
        run: npm install

      - name: Run server tests
        working-directory: ./server
        env:
          API_KEY: dummy
          SHARED_ISSUANCE_TOKEN: ci-issuance-token
          JWT_ISSUER_SECRET: ci-jwt-secret
        run: npm test --silent

  client-build:
    name: Client build
    runs-on: ubuntu-latest
    needs: server-tests
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root deps
        run: npm install

      - name: TypeScript check
        run: npx tsc --noEmit

      # Optional: add ESLint step if you enable linting in the project
      #- name: Run ESLint
      #  run: npx eslint "src/**/*.{ts,js,tsx,jsx}" || true

      - name: Run Angular build
        env:
          CI: true
        run: npm run build --silent

