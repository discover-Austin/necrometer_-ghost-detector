<!-- Main container -->
<div class="relative flex flex-col h-screen max-w-md mx-auto bg-black border-x-2 border-[var(--color-primary-500)]/20 shadow-2xl shadow-[var(--color-primary-500)]/20 overflow-hidden">
  
  <!-- Global Static/Glitch Overlay -->
  <div class="absolute inset-0 pointer-events-none z-20 vision-overlay" [style.opacity]="globalStaticOpacity()"></div>
  <div class="absolute inset-0 pointer-events-none z-20 vision-noise-overlay" [style.opacity]="globalNoiseOpacity()"></div>

  <!-- App UI, positioned above the camera feed and overlays -->
  <div class="relative z-30 flex flex-col h-full" [class.bg-black/60]="activeView() !== 'vision'" [class.backdrop-blur-[2px]]="activeView() !== 'vision'">
    <header class="p-4 border-b-2 border-[var(--color-primary-500)]/30 text-center bg-transparent flex justify-between items-center">
      <div></div> <!-- Spacer -->
      <div class="flex flex-col items-center">
        <h1 class="text-3xl font-bold text-[var(--color-primary-400)] tracking-widest uppercase">NECROMETER</h1>
        <p class="text-sm text-[var(--color-primary-600)]">Paranormal Activity Scanner</p>
      </div>
       <div class="flex items-center gap-2">
         <div (click)="changeView('store', 5)" class="flex items-center space-x-1 cursor-pointer text-yellow-400 border border-yellow-400/50 rounded-full px-2 py-1 hover:bg-yellow-400/10 transition-colors">
           <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>
           <span class="font-bold text-sm">{{ upgradeService.credits() }}</span>
         </div>
         
       </div>
    </header>

    <main #mainContent class="flex-grow p-4 overflow-y-auto">
      @switch (activeView()) {
        @case ('scanner') {
          <app-master-scanner [detections]="detections()" (detection)="handleDetection($event)"></app-master-scanner>
        }
        @case ('vision') {
          <app-vision></app-vision>
        }
        @case ('logbook') {
          <app-logbook 
            [detections]="detections()" 
            [isLoading]="isLoading()" 
            [error]="error()"
            (containEntity)="handleContainEntity($event)">
          </app-logbook>
        }
        @case ('evp') {
          <app-evp></app-evp>
        }
        @case ('store') {
          <app-upgrade></app-upgrade>
        }
      }
    </main>

    <footer class="relative flex justify-around items-center p-2 h-[var(--footer-height)] border-t-2 border-[var(--color-primary-500)]/30 bg-black/50 backdrop-blur-md">
      <!-- Sliding Indicator -->
      <div class="absolute top-[var(--footer-padding)] left-[var(--footer-padding)] h-[var(--indicator-height)] w-[var(--indicator-width)] bg-[var(--color-primary-800)]/60 border border-[var(--color-primary-600)] rounded-full transition-transform duration-300 ease-in-out"
           [style.transform]="'translateX(' + (activeViewIndex() * (100 / 5)) + 'vw)'">
      </div>

      <!-- Nav Buttons -->
      <button (click)="changeView('scanner', 0)" class="z-10 flex flex-col items-center w-full transition-colors duration-200" [class.text-[var(--color-primary-300)]]="activeView() === 'scanner'" [class.text-gray-400]="activeView() !== 'scanner'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
        <span class="text-xs mt-1">Scanner</span>
      </button>
      <button (click)="changeView('vision', 1)" class="z-10 flex flex-col items-center w-full transition-colors duration-200" [class.text-[var(--color-primary-300)]]="activeView() === 'vision'" [class.text-gray-400]="activeView() !== 'vision'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
        <span class="text-xs mt-1">Vision</span>
      </button>
      <button (click)="viewLogbook(2)" class="z-10 relative flex flex-col items-center w-full transition-colors duration-200" [class.text-[var(--color-primary-300)]]="activeView() === 'logbook'" [class.text-gray-400]="activeView() !== 'logbook'">
        @if (hasNewDetections()) {
          <span class="absolute top-0 right-1/4 w-3 h-3 bg-red-500 rounded-full border-2 border-gray-900 animate-pulse"></span>
        }
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
        <span class="text-xs mt-1">Logbook</span>
      </button>
      <button (click)="changeView('evp', 3)" class="z-10 flex flex-col items-center w-full transition-colors duration-200" [class.text-[var(--color-primary-300)]]="activeView() === 'evp'" [class.text-gray-400]="activeView() !== 'evp'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
        <span class="text-xs mt-1">EVP</span>
      </button>
      <button (click)="changeView('store', 4)" class="z-10 flex flex-col items-center w-full transition-colors duration-200" [class.text-[var(--color-primary-300)]]="activeView() === 'store'" [class.text-gray-400]="activeView() !== 'store'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span class="text-xs mt-1">Store</span>
      </button>
    </footer>
  </div>
</div>
