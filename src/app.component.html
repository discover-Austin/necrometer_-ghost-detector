<!-- Main container -->
<div class="relative flex flex-col h-screen max-w-md mx-auto bg-obsidian-950 border-x border-spectral-900/50 shadow-2xl shadow-spectral-500/10 overflow-hidden font-sans selection:bg-spectral-500/30">
  
  <!-- Global Static/Glitch Overlay -->
  <div class="absolute inset-0 pointer-events-none z-20 vision-overlay mix-blend-overlay" [style.opacity]="globalStaticOpacity()"></div>
  <div class="absolute inset-0 pointer-events-none z-20 vision-noise-overlay mix-blend-hard-light" [style.opacity]="globalNoiseOpacity()"></div>
  <div class="scanlines z-50"></div>

  <!-- App UI, positioned above the camera feed and overlays -->
  <div class="relative z-30 flex flex-col h-full transition-all duration-500" 
       [class.bg-obsidian-950/80]="activeView() !== 'vision'" 
       [class.backdrop-blur-sm]="activeView() !== 'vision'">
       
    <!-- Header -->
    <header class="h-[72px] shrink-0 px-4 py-3 border-b border-spectral-500/20 bg-obsidian-900/80 backdrop-blur-md flex justify-between items-center z-40 relative overflow-hidden">
        <!-- Glow effect behind header -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-3/4 h-1 bg-spectral-400/50 blur-[4px]"></div>

      <div class="flex flex-col z-10">
        <h1 class="text-2xl font-bold text-spectral-400 tracking-[0.2em] uppercase font-mono drop-shadow-[0_0_8px_rgba(34,211,238,0.6)]">
            NECROMETER
        </h1>
        <div class="flex items-center gap-2">
            <span class="w-1.5 h-1.5 rounded-full bg-red-500 animate-pulse"></span>
            <p class="text-[0.65rem] text-spectral-600 uppercase tracking-widest font-mono">System Active</p>
        </div>
      </div>

       <div (click)="changeView('store', 5)" class="group relative flex items-center gap-2 px-3 py-1.5 rounded-full border border-warning-500/30 bg-warning-500/5 hover:bg-warning-500/10 transition-all cursor-pointer overflow-hidden">
           <div class="absolute inset-0 bg-warning-400/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
           <svg class="w-4 h-4 text-warning-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>
           <span class="font-mono font-bold text-xs text-warning-300 relative z-10">{{ upgradeService.credits() }} CR</span>
       </div>
    </header>

    <!-- Main Content Area -->
    <main #mainContent class="flex-grow relative overflow-y-auto overflow-x-hidden scrollbar-hide">
        <!-- Grid Background Pattern -->
        <div class="absolute inset-0 z-0 opacity-[0.03]" 
             style="background-image: radial-gradient(#22d3ee 1px, transparent 1px); background-size: 20px 20px;">
        </div>

      <div class="relative z-10 min-h-full p-4 pb-20">
        @switch (activeView()) {
            @case ('scanner') {
              <app-scanner (detection)="handleDetection($event)"></app-scanner>
            }
            @case ('vision') {
              <app-vision [detections]="detections()"></app-vision>
            }
            @case ('logbook') {
              <app-logbook 
                [detections]="detections()" 
                [isLoading]="isLoading()" 
                [error]="error()"
                (containEntity)="handleContainEntity($event)">
              </app-logbook>
            }
            @case ('evp') {
              <app-evp></app-evp>
            }
            @case ('echoes') {
              <app-echoes></app-echoes>
            }
            @case ('store') {
              <app-upgrade></app-upgrade>
            }
          }
      </div>
    </main>

    <!-- Footer / Navigation -->
    <footer class="h-[80px] shrink-0 relative bg-obsidian-950/90 backdrop-blur-xl border-t border-spectral-500/20 z-50">
      
      <!-- Tab Bar -->
      <div class="flex justify-around items-center h-full px-2">
        
        <!-- Scanner -->
        <button (click)="changeView('scanner', 0)" 
                class="group relative flex flex-col items-center justify-center w-14 h-14 rounded-xl transition-all duration-300"
                [class.bg-spectral-500/10]="activeView() === 'scanner'">
            <div class="absolute inset-0 bg-spectral-400/20 blur-md rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 z-10 transition-colors duration-300" [class.text-spectral-300]="activeView() === 'scanner'" [class.text-slate-500]="activeView() !== 'scanner'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-[0.6rem] uppercase tracking-wider mt-1 font-mono transition-colors duration-300" [class.text-spectral-400]="activeView() === 'scanner'" [class.text-slate-600]="activeView() !== 'scanner'">Scan</span>
        </button>

        <!-- Vision -->
        <button (click)="changeView('vision', 1)" 
                class="group relative flex flex-col items-center justify-center w-14 h-14 rounded-xl transition-all duration-300"
                [class.bg-spectral-500/10]="activeView() === 'vision'">
            <div class="absolute inset-0 bg-spectral-400/20 blur-md rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 z-10 transition-colors duration-300" [class.text-spectral-300]="activeView() === 'vision'" [class.text-slate-500]="activeView() !== 'vision'" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <span class="text-[0.6rem] uppercase tracking-wider mt-1 font-mono transition-colors duration-300" [class.text-spectral-400]="activeView() === 'vision'" [class.text-slate-600]="activeView() !== 'vision'">Vis</span>
        </button>

        <!-- Logbook (Central) -->
        <button (click)="viewLogbook(2)" class="relative -top-6">
            <div class="w-16 h-16 rounded-full bg-obsidian-900 border-2 border-spectral-500/50 flex items-center justify-center shadow-[0_0_15px_rgba(6,182,212,0.3)] group hover:scale-105 transition-transform duration-300">
                @if (hasNewDetections()) {
                    <span class="absolute top-0 right-0 w-4 h-4 bg-red-500 rounded-full border-2 border-obsidian-900 animate-pulse z-20"></span>
                }
                <div class="absolute inset-0 rounded-full bg-spectral-500/10 animate-pulse-slow"></div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-spectral-300 group-hover:text-spectral-100 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <span class="text-[0.6rem] uppercase tracking-wider mt-1 font-mono text-spectral-400 absolute -bottom-5 left-1/2 -translate-x-1/2">Logs</span>
        </button>

        <!-- EVP -->
        <button (click)="changeView('evp', 3)" 
                class="group relative flex flex-col items-center justify-center w-14 h-14 rounded-xl transition-all duration-300"
                [class.bg-spectral-500/10]="activeView() === 'evp'">
            <div class="absolute inset-0 bg-spectral-400/20 blur-md rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 z-10 transition-colors duration-300" [class.text-spectral-300]="activeView() === 'evp'" [class.text-slate-500]="activeView() !== 'evp'" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
            </svg>
            <span class="text-[0.6rem] uppercase tracking-wider mt-1 font-mono transition-colors duration-300" [class.text-spectral-400]="activeView() === 'evp'" [class.text-slate-600]="activeView() !== 'evp'">EVP</span>
        </button>

        <!-- Echoes -->
        <button (click)="changeView('echoes', 4)" 
                class="group relative flex flex-col items-center justify-center w-14 h-14 rounded-xl transition-all duration-300"
                [class.bg-spectral-500/10]="activeView() === 'echoes'">
            <div class="absolute inset-0 bg-spectral-400/20 blur-md rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 z-10 transition-colors duration-300" [class.text-spectral-300]="activeView() === 'echoes'" [class.text-slate-500]="activeView() !== 'echoes'" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="text-[0.6rem] uppercase tracking-wider mt-1 font-mono transition-colors duration-300" [class.text-spectral-400]="activeView() === 'echoes'" [class.text-slate-600]="activeView() !== 'echoes'">Echo</span>
        </button>
      </div>
    </footer>
  </div>
</div>

<!-- Toast Notifications -->
<app-toast></app-toast>
